{% set name = "astrocats" %}
{% set version = "0.3.34" %}
{% set sha256 = "b0cbe3d29771190c7dc95cd2ddffda38acb42f6292887e0abf13517532b5a8b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - ads
    - astropy <3.0
    - astroquery
    - beautifulsoup4
    - bokeh
    - future
    - gitdb2
    - gitpython
    - inflect
    - keyring
    - palettable
    - psutil
    - seaborn
    - tqdm
  run:
    - python
    - ads
    - astropy <3.0
    - astroquery
    - beautifulsoup4
    - bokeh
    - future
    - gitdb2
    - gitpython
    - inflect
    - keyring
    - palettable
    - psutil
    - seaborn
    - tqdm

test:
  imports:
    - astrocats

about:
  home: http://github.com/astrocatalogs/astrocats
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Open astronomy catalogs'

  description: |
    astrocats enables astronomers to construct their own curated catalogs
    of astronomical data with the intention of producing shareable catalogs
    of that data in human-readable formats
  doc_url: https://github.com/astrocatalogs/astrocats
  dev_url: https://github.com/astrocatalogs/astrocats

extra:
  recipe-maintainers:
    - guillochon
    - lzkelley
    - pkgw
